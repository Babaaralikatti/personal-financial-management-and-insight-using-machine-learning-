{% extends "DASHBOARD/baseTemp.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="flex flex-col md:flex-row">
        <div class="w-full md:w-64 md:min-h-screen bg-white shadow-sm">
            {% include "DASHBOARD/sidebar.html" %}
        </div>

        <div class="flex-1 px-4 py-8 md:px-8 lg:px-12">
            <div class="max-w-xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">Add Income Record</h2>
                    </div>

                    <div class="p-6">
                        <form method="post" class="space-y-6">
                            {% csrf_token %}
                            {% for field in form %}
                                <div>
                                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                        {{ field.label }}
                                    </label>
                                    {{ field }}
                                    {% if field.help_text %}
                                        <div class="mt-1 text-sm text-gray-500">{{ field.help_text }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}

                            <div class="pt-4">
                                <button type="submit" class="w-full px-4 py-3 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700">
                                    Save Income Record
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
